<!doctype html>

<html>

<head>
<link rel="stylesheet" type="text/css" href="style_calc2.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<title> My First Scientific Calculator </title>
</head>

<body>

<div>
	<form name="frm_calculate" onkeypress="display_value(event.which)">
		
		<input 	type="text" 
				class="text_calc"
				id="display_text" 
				wrap="on" 
				readonly 
				autofocus>
		<br>
		
		<input 	type="text" 
				class="text_calc"
				id="display_res" 
				wrap="on" 
				readonly 
				autofocus>
		<br>
		
		<input 	type="button" 
				class="button_calc" 
				value="7" 
				id="b_7"
				OnClick="display_value(document.getElementById('b_7').value)">
				
		<input 	type="button"
				class="button_calc" 
				value="8" 
			 	id="b_8" 
				OnClick="display_value(document.getElementById('b_8').value)"> 
				
		<input 	type="button" 
				class="button_calc" 
				value="9" 
				id="b_9"
				OnClick="display_value(document.getElementById('b_9').value)"> 
				
		<input 	type="button" 
				class="button_calc" 
				value="X" 
				id="b_x"
				OnClick="display_value('*')">
		<br>
		<input 	type="button" 
				class="button_calc" 
				value="4" 
				id="b_4" 
				OnClick="display_value(document.getElementById('b_4').value)">
		<input 	type="button" 
				class="button_calc" 
				value="5" 
				id="b_5" 
				OnClick="display_value(document.getElementById('b_5').value)"> 
		<input 	type="button" 
				class="button_calc" 
				value="6" 
				id="b_6" 
				OnClick="display_value(document.getElementById('b_6').value)"> 
		<input 	type="button" 
				class="button_calc" 
				value="+" 
				id="b_a" 
				OnClick="display_value(document.getElementById('b_a').value)">
		<br>
		<input 	type="button" 
				class="button_calc" 
				value="1" 
				id="b_1" 
				OnClick="display_value(document.getElementById('b_1').value)"> 
		<input 	type="button" 
				class="button_calc" 
				value="2" 
				id="b_2" 
				OnClick="display_value(document.getElementById('b_2').value)"> 
		<input 	type="button" 
				class="button_calc" 
				value="3" 
				id="b_3" 
				OnClick="display_value(document.getElementById('b_3').value)"> 
		<input 	type="button" 
				class="button_calc" 
				value="-" 
				id="b_s" 
				OnClick="display_value(document.getElementById('b_s').value)">
		<input 	type="button" 
				class="button_calc" 
				value="(" 
				id="b_(" 
				OnClick="display_value(document.getElementById('b_(').value)">
		<input 	type="button" 
				class="button_calc" 
				value=")" 
				id="b_)" 
				OnClick="display_value(document.getElementById('b_)').value)">
		<br>
		<input 	type="reset" 
				class="button_calc" 
				value="C" 
				id="b_c" 
				OnClick="reset_value()"> 
		<input 	type="button" 
				class="button_calc" 
				value="0" 
				id="b_0" 
				OnClick="display_value(document.getElementById('b_0').value)">
		<input 	type="button" 
				class="button_calc" 
				value="." 
				id="b_pt" 
				OnClick="display_value(document.getElementById('b_pt').value)">
		<input 	type="button" 
				class="button_calc"
				value="<-" 
				id="b_del" 
				OnClick="del_value()">
		<input 	type="button" 
				class="button_calc" 
				value="=" 
				id="b_e" 
				OnClick="display_result()"> 
		<input 	type="button" 
				class="button_calc" 
				value="/" 
				id="b_d" 
				OnClick="display_value(document.getElementById('b_d').value)"> 	
	</form>
</div>

<script type="text/javascript">

 	function display_value(y)
 	{ 
 	    var out1 = document.getElementById("display_text");
 	    var x = out1.value;
 	    out1.value = x + y;
 	}
 	
 	function display_result()
 	{ 
 	    var out1 = document.getElementById("display_text");
 	    var x = out1.value;
 	    var y = eval(x);
 	    var out2 = document.getElementById("display_res");
 	    out2.value = y;
 	}
 	
 	function del_value()
 	{
 		var out1 = document.getElementById("display_text");
 	    var x = out1.value;
 	    out1.value = x.slice(0,(length-1));
	}
</script>

</body>

</html>
